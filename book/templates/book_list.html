<!-- book_list.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
</head>
<body>
  <h1>Book List</h1>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Categories</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>
            {% for category in book.categories.all %}
              {{ category.name }}
              {% if not forloop.last %}, {% endif %}
            {% endfor %}
          </td>
          <td>{{ book.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
